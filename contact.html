<section id="contact" class="py-16 px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-lg">
            <div class="mb-8">
                <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-3">Get In Touch</h2>
                <p class="text-gray-600">Fill out the form below and we'll get back to you as soon as possible.</p>
            </div>
            
            <form method="POST" action="/submit-contact" class="space-y-6">
                <div>
                    <label for="full-name" class="block text-sm font-semibold text-gray-900 mb-2">
                        Full Name <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="full-name" 
                        name="full-name" 
                        required 
                        placeholder="John Doe"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-colors duration-200"
                    />
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-900 mb-2">
                        Email Address <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="john.doe@example.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-colors duration-200"
                    />
                </div>

                <div>
                    <label for="subject" class="block text-sm font-semibold text-gray-900 mb-2">
                        Subject Line <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        required 
                        placeholder="How can we help you?"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-colors duration-200"
                    />
                </div>

                <div>
                    <label for="message" class="block text-sm font-semibold text-gray-900 mb-2">
                        Message <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="6" 
                        required 
                        placeholder="Tell us more about your inquiry..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-colors duration-200 resize-vertical"
                    ></textarea>
                </div>

                <div class="pt-4">
                    <button 
                        type="submit"
                        class="w-full bg-indigo-600 text-white px-6 py-4 rounded-lg font-semibold text-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition-colors duration-200 shadow-lg hover:shadow-xl"
                    >
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
